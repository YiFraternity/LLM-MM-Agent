classification: |-
  ✨ 请你担任一位 **精细化分类助手**，根据以下说明将提供的 **章节内容** 🎯 划分到合适的 **子任务** 和 **维度** 中：

  -----------------------------------------
  📌 分类规则

  1. **子任务**：表示该章节内容所涉及的问题主题或处理步骤。
     - ✅ 一个章节 可能涉及 **多个子任务**。
  2. **维度**：表示在该子任务下体现的分析角度或评价标准。
     - ⚠️ **每一条输出记录必须是「一个子任务 + 一个维度」的唯一组合**，不允许一条记录中出现多个维度。
  3. **拆分逻辑**：
     - 🧩 如果章节 同时包含多个子任务或多个维度相关内容，应拆分为多条记录；

  -----------------------------------------
  🗂️ 子任务与维度参考（供匹配判断使用）
  {{subtasks_dimensions}}

  -----------------------------------------
  📄 待分类的章节内容
  👉 {{section_content}}

  -----------------------------------------
  ✅ 输出格式（JSON 数组，严格遵循如下结构）：

  ```json
  [
    {
      "subtask": "子任务名称[子任务1|子任务2|...|子任务N]",
      "dimensions": "维度名称",
      "reason": "解释该章节内容对应这一子任务与维度，并给出判断依据"
    }
  ]
  ```