# Evaluation criteria for mathematical modeling tasks
# This file defines the criteria for evaluating different aspects of mathematical modeling tasks

evaluation_criteria:
  problem_identify:
    description: "评估问题识别的准确性和完整性"
    criteria: |
      1. 问题理解的准确性（3分）
         - 是否准确理解并界定了问题的核心内涵
         - 是否识别出关键要素和研究目标
         - 是否抓住了建模所需的本质信息
      2. 问题分解的合理性（3分）
         - 是否将复杂问题合理分解为可管理的子问题
         - 子问题之间的关系是否清晰
      3. 研究范围的界定（2分）
         - 是否明确定义了研究范围
         - 是否考虑了问题的边界条件
      4. 创新性与深度（2分）
         - 是否提出了独到的见解或创新点
         - 对问题理解的深度是否足够

  problem_formulate:
    description: "评估问题表述的清晰性和完整性"
    criteria: |
      1. 表述的准确性（3分）
         - 是否准确无误地转述了原始问题
         - 是否存在曲解或遗漏
      2. 逻辑的连贯性（3分）
         - 问题表述是否逻辑清晰、条理分明
         - 各部分之间是否有合理的过渡
      3. 术语的规范性（2分）
         - 是否使用了规范的数学术语
         - 变量和符号的定义是否明确
      4. 可操作性（2分）
         - 问题表述是否便于后续建模
         - 是否提供了足够的约束条件

  assumption_develop:
    description: "评估假设的合理性和必要性"
    criteria: |
      1. 假设的合理性（4分）
         - 假设是否符合实际情况
         - 是否基于合理的推理或依据
      2. 假设的必要性（3分）
         - 每个假设是否都是必要的
         - 是否有冗余的假设
      3. 假设的明确性（3分）
         - 假设表述是否清晰明确
         - 是否说明了假设的合理性和影响

  model_construction:
    description: "评估模型构建的合理性和完整性"
    criteria: |
      1. 模型适用性（3分）
         - 所选模型是否适合解决问题
         - 是否考虑了多种模型方案
      2. 模型完整性（3分）
         - 模型是否涵盖了所有关键因素
         - 是否有明显的遗漏或不足
      3. 变量定义（2分）
         - 变量定义是否清晰明确
         - 变量之间的关系是否合理
      4. 创新性（2分）
         - 模型是否有创新点
         - 是否考虑了现有研究的不足

  model_solving:
    description: "评估模型求解的方法和过程"
    criteria: |
      1. 方法适用性（3分）
         - 所选方法是否适合求解模型
         - 是否有更优的替代方法
      2. 求解过程（3分）
         - 求解步骤是否合理
         - 是否有详细的推导过程
      3. 算法选择（2分）
         - 算法选择是否合理
         - 是否考虑了算法复杂度
      4. 结果验证（2分）
         - 是否有验证结果的有效性
         - 是否考虑了边界情况

  result_analysis:
    description: "评估结果分析的深度和广度"
    criteria: |
      1. 结果解释（3分）
         - 结果解释是否合理
         - 是否与问题背景相关
      2. 分析深度（3分）
         - 分析是否深入
         - 是否考虑了多种可能性
      3. 敏感性分析（2分）
         - 是否进行了敏感性分析
         - 参数变化对结果的影响
      4. 实际意义（2分）
         - 结果的实际意义是否明确
         - 是否提出了建设性建议

evaluation_guidelines: |
  1. 评分标准：
     - 9-10分：优秀，完全满足要求，有创新点
     - 7-8分：良好，基本满足要求，有少量不足
     - 5-6分：一般，部分满足要求，有明显不足
     - 3-4分：较差，基本不满足要求
     - 1-2分：差，完全不满足要求
  
  2. 评价要求：
     - 评价应客观、公正、具体
     - 指出优点和不足
     - 提供改进建议
